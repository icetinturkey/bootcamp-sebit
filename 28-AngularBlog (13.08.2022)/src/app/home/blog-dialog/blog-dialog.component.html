<div class="container">
  <div class="d-flex justify-content-between fs-6">
    <div class="d-flex justify-content-center flex-column">
      <span class="lh-base">{{isUpdate?'Yazıyı Güncelle':'Yazıyı Gör'}}</span>
    </div>
    <button mat-button color="primary" (click)="close()">X</button>
  </div>
  <hr>
  <form [formGroup]="form" *ngIf="isUpdate">
    <mat-form-field class="w-100" appearance="fill">
      <mat-label>Title</mat-label>
      <input matInput formControlName="title">
      <mat-error *ngIf="form.get('title')?.hasError('required')">Zorunlu</mat-error>
    </mat-form-field>

    <mat-form-field class="w-100" appearance="fill">
      <mat-label>Body</mat-label>
      <textarea matInput formControlName="body" rows="10"></textarea>
      <mat-error *ngIf="form.get('body')?.hasError('required')">Zorunlu</mat-error>
    </mat-form-field>
    <div class="d-flex justify-content-center">
    <button mat-raised-button color="primary" [disabled]="!form.valid" (click)="onSubmit()">Güncelle</button>
    </div>
  </form>

  <div *ngIf="!isUpdate">
    <div class="row mb-3">
      <div class="col-md-6"><img class="w-100" src="assets/images/image{{resimUrl}}.jpg"></div>
      <div class="col-md-6">
        <h2>{{baslik}}</h2>
        <p>{{icerik}}</p>
      </div>
    </div>
    <div class="row bg-light mb-3 p-2" *ngFor="let yorum of commentDta">
      <div class="col-md-2 d-flex flex-column justify-content-center">
        <img class="profileImg" src="assets/images/profile/profile{{yorum.userId}}.jpg">
      </div>
      <div class="col-md-10">
        <h3>{{yorum.name}}</h3>
        <p>{{yorum.body}}</p>
      </div>
    </div>
  </div>
</div>
