<div style="display: flex;
justify-content: center;
align-items: center;
height: 80%;">
  <mat-card class="example-card" style="min-width: 300px;">
    <mat-card-header>
      <mat-card-title>Giriş Yap</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" style=" display: flex;
      flex-direction: column;">
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input formControlName="email" matInput placeholder="Emailinizi giriniz">
          <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
            Email zorunludur
          </mat-error>
          <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
            Lütfen doğru formatta email giriniz
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Şifre</mat-label>
          <input type="password" formControlName="password" matInput placeholder="Şifrenizi giriniz">
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
            Şifre zorunludur
          </mat-error>
          <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">
            Minumum 8 karakter giriniz
          </mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" [disabled]="loginForm.invalid" (click)="Save()">Giriş Yap</button>
      </form>

    </mat-card-content>
  </mat-card>

</div>
