<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="#">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <title>To-Do App</title>
  <style>
  .list-group-item i:hover{
    text-decoration:underline;
    cursor:pointer;
  }
  </style>
</head>
<body>
<!-- NAV START -->
<nav class="navbar navbar-expand-lg bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">To-Do App</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
      <div class="d-flex" role="text" style="margin:0;">
        <input class="form-control me-2 t" type="text" placeholder="İsim" aria-label="İsim">
        <button class="btn btn-outline-success" type="button">Ekle</button>
      </div>
    </div>
  </div>
</nav>
<!-- NAV END -->
<!-- CONTAINER START -->
<div class="container">
<div class="row justify-content-center mt-4">
<div class="col-6">
<ul class="list-group" id="r"></ul>
</div>
</div>
</div>
<!-- CONTAINER END -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
<script>
const button1 = document.querySelector('.btn-outline-success');
const text1 = document.querySelector('.t');
let todos = [];
let todos2 = [];
text1.addEventListener("keypress", function(event) {
  if (event.key === "Enter") {
    event.preventDefault();
    add();
  }
});
button1.addEventListener('click', (e) => {
  add();
});
function refreshList(){
  document.getElementById('r').innerHTML = "";
  todos2.forEach((todo, index) => {
  document.getElementById('r').innerHTML += '<li class="list-group-item"><i onclick="o('+index+')" class="'+todo.color+'">'+todo.name+'</i><button class="badge rounded-pill text-bg-danger" onclick="c('+index+')">X</button></li>';
  });
  document.querySelector('.t').value="";
}
function add(){
  if(text1.value){
    let newTodo = {
      "name": text1.value,
      "color": "text-dark"
    };
    todos2.push(newTodo);
    refreshList();
  }else{alert("Bir İsim Girmelisiniz!");}
}
function c(i){
  todos2.splice(i, 1);
  refreshList();
}
function o(i){
  if(todos2[i].color=="text-dark") todos2[i].color="text-success";
  else todos2[i].color="text-dark";
  refreshList();
}
</script>
</body>
</html>
